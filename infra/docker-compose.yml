services:
  nginx:
    build:
      context: ../app
      dockerfile: ../infra/nginx.Dockerfile
    image: nginx
    container_name: nginx
    ports:
      - "8080:80"
    restart: always

  core:
    build:
      context: ../core
      dockerfile: ../infra/core.Dockerfile
    image: core
    container_name: core
    ports:
      - "3000:3000"
    restart: "always"

