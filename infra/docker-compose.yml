services:
  app:
    build:
      context: ../app
      dockerfile: ../infra/app.Dockerfile
    image: app
    container_name: app
    ports:
      - "8080:80"
    depends_on:
      - core
    restart: always

  core:
    build:
      context: ../core
      dockerfile: ../infra/core.Dockerfile
    image: core
    container_name: core
    volumes:
      - data:/core/db
    ports:
      - "3000:3000"
    depends_on:
      - data
    restart: "always"

  data:
    build:
      context: ../data
      dockerfile: ../infra/data.Dockerfile
    image: data
    container_name: data
    volumes:
      - data:/data/db
    restart: always

volumes:
  data:
    name: data
    driver_opts:
      o: bind
      type: none
      device: /Users/jubs/magit/trs/data
