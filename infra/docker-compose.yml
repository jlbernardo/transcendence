services:
  app:
    build:
      context: ../app
      dockerfile: ../infra/app.Dockerfile
    image: app
    container_name: app
    ports:
      - "8080:80"
    restart: always

  core:
    build:
      context: ../core
      dockerfile: ../infra/core.Dockerfile
    image: core
    container_name: core
    ports:
      - "3000:3000"
    restart: "always"

  data:
    build:
      context: ../data
      dockerfile: ../infra/data.Dockerfile
    image: data
    container_name: data
    volumes:
      - ../data:/db
    restart: always
